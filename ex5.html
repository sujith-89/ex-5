        <h1>Grade</h1>
        Web Tech: <input type="text" id="web" /><br />
        Database: <input type="text" id="data" /><br />
        <button onclick="calculate();">Get Grade!</button>
        Your Grade is <span id="score"></span>. <br />
        <script>
            function calculate() {
                var web = document.getElementById("web").value;
                var data = document.getElementById("data").value;
                var score = (parseInt(web) + parseInt(data)) / 2;
                document.getElementById("score").innerHTML = data;
                if (score >= 95) {
                    document.getElementById("score").innerHTML = "O";
                } else if (score >= 90 && score <= 95) {
                    document.getElementById("score").innerHTML = "S";
                } else if (score >= 80 && score <= 90) {
                    document.getElementById("score").innerHTML = "A";
                } else if (score >= 70 && score <= 80) {
                    document.getElementById("score").innerHTML = "B";
                } else if (score >= 60 && score <= 70) {
                    document.getElementById("score").innerHTML = "C";
                } else if (score >= 50 && score <= 60) {
                    document.getElementById("score").innerHTML = "P";
                } else if (score < 50) {
                    document.getElementById("score").innerHTML = "R";
                }
            }
        </script>

        <h1>Pounds</h1>
        <fieldset> Convert <input type="text" id="data1" />
            <select id="from">
                <option>Pounds</option>
                <option>Kilograms</option>
            </select>
            to
            <select id ="to">
                <option>Kilograms</option>
                <option>Pounds</option>
            </select>
            <button onclick="convert();">Calculate</button> <span id="answer"></span>
        </fieldset>
        <script>
            function convert()
            {
                var index = document.getElementById("from").selectedIndex; // return index
                var value = document.getElementById("from")[index].value;

                var v = document.getElementById("data1").value;
                if (value === "Pounds")
                {
                    var ans = parseInt(v) * 0.43592;
                    document.getElementById("answer").innerHTML = ans;

                } else
                {
                    var ans = parseInt(v) * 2.20462;
                    document.getElementById("answer").innerHTML = ans;
                }
            }
        </script>





        <h1>Pizza Order Form</h1>
        <fieldset>
            # of Small pizza <input type="text" id="small" /><br />
            # of Medium pizza <input type="text" id="medium" /><br />
            # of Large pizza <input type="text" id="large" /><br />
            Tip:
            <label><input type="radio" value="10" name="tip" id="r1" /> 10%</label>
            <label><input type="radio" value="15" name="tip" id="r2" checked="checked" /> 15% </label>
            <label><input type="radio" value="20" name="tip" id="r3" /> 20%</label> <br />
            <button onclick="calculation()" id="submit">Calculate Order</button>
        </fieldset>
        <p>
            Cost of order: <span id="price"></span>
        </p>

        <script>
            function calculation()
            {
                var a = document.getElementById("small").value;
                var b = document.getElementById("medium").value;
                var c = document.getElementById("large").value;
                parseInt(a);
                //document.getElementById("price").innerHTML = a;
                parseInt(b);
                parseInt(c);
                var t1 = (a * 100);
                var t2 = (b * 200);
                var t3 = (c * 400);
                var a1 = t1 + t1 * (9 / 100);
                var a2 = t2 + t2 * (9 / 100);
                var a3 = t3 + t3 * (9 / 100);
                // document.getElementById("price").innerHTML = a1;
                if (document.getElementById("r1").checked == true)
                {
                    var p = document.getElementById("r1").value;
                    //document.getElementById("price").innerHTML = p;
                    var x = parseInt((a1) + a1 * (p / 100));
                    document.getElementById("price").innerHTML = x;
                } else if (document.getElementById("r2").checked == true)
                {
                    var q = document.getElementById("r2").value;
                    var y = parseInt((a2) + a2 * (q / 100));
                    document.getElementById("price").innerHTML = y;
                } else
                {
                    var z = parseInt((a3) + a3 * (20 / 100));
                    document.getElementById("price").innerHTML = z;
                }
            }
        </script>
